<html lang="en">
<head>

    <title>Bai 13</title>

        p{
            margin: 0px;
        }
        button{
            margin-top: 10px;
        }
        .bai13 div{
            margin-top: 20px;
        }
        .bai13 input{
            size: 20;
        }
    </style>
</head>
<body>
        <div class="bai13">
            <div>
                <p>Name:</p>
                <input type="text" maxlength="30" placeholder="txtName">
            </div> 
            <div>
                <p>Telephone Number:</p>
                <input type="text" maxlength="10" placeholder="txtTelephone Number">
