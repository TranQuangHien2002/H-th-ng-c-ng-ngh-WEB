<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* cau a */
        .a table {
            width :300px ;
            border: 8px solid rgb(197, 170, 170);
        }
        .a .orange{
            background-color: orange;
        }
        .a .yellow{
            background-color: yellow;
        }
        .a th{
            border: 1px solid rgb(186, 144, 144);
        }
    </style>
</head>
<body>
    <div class="a">
        <table >
           <tr>
                <th >1</th>
                <th colspan=3>2</th>
            </tr>
            <tr>
                <th rowspan="3">3</th>
                <th class="orange">4</th>
                <th class="orange">5</th>
                <th rowspan="2" class="yellow">6</th>
            </tr>
            <tr>
                <th class="orange">7</th>
                <th class="orange">8</th>
            </tr>
            <tr>
                <th colspan="2" class="yellow">9</th>
                <th class="yellow">10</th>
            </tr>
        </table>
    </div>
</body>
</html>
