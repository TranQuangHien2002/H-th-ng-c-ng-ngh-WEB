<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <p><b>*denotes mandotory</b></p>
    <form action="">
        <label for="">Full name*:</label><br>
        <input placeholder="FirstName LastName" type="text">
    </form>
    <form action="">
        <label for="">Email address*:</label><br>
        <input placeholder="EMAIL_ADDRESS" type="text">
    </form>
    <form action="">
        <label for="">Select Tour Package*:</label><br>
        <select name="" id="">
            <option value="">Goa</option>
        </select>
    </form>
    <form action="">
        <label for="">Arrival date*:</label><br>
        <input type="date" name="" id="">
    </form>
    <form action="">
        <label for="">Number of persons*:</label><br>
        <input placeholder="UNKNOWN_TYPE" type="text">
    </form>
    <form action="">
        <label for="">What would you want to avail?*</label><br>
        <label for="">Boarding</label>
        <input type="checkbox" name="" id=""><br>
        <label for="">Fooding</label>
        <input type="checkbox" name="" id=""><br>
        <label for="">Sight seeing</label>
        <input type="checkbox" name="" id="">
    </form>
    <form action="">
        <label for="">Discout Coupon code:</label><br>
        <input placeholder="UNKNOWN_TYPE" type="text">
    </form>
    <form action="">
        <label for="">Terms and conditions*</label><br>
        <input type="radio" name="check" id="">
        <label for="">I agree</label>
        <input type="radio" name="check" id="">
        <label for="">I disagree</label>
    </form>
    <form action="">
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
